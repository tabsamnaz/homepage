<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tabsam Naz</title>
    <link rel="stylesheet" href="style.css" />

    <!-- font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/brands.min.css"
      integrity="sha512-W/zrbCncQnky/EzL+/AYwTtosvrM+YG/V6piQLSe2HuKS6cmbw89kjYkp3tWFn1dkWV7L1ruvJyKbLz73Vlgfg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header id="header" class="shadow bg-light">
      <nav class="container navbar">
        <a href="/index.html" class="nav-brand text-dark"> Tabsam </a>
        <!-- togggle button-->
        <button class="toogle-button">
          <span><i class="fas fa-bars"></i> </span>
        </button>
        <!-- collapse on toggle button click-->
        <div class="collapse">
          <ul class="navbar-nav">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Blog</a>
          </ul>
        </div>

        <!-- collapse on toggle button click-->
        <div class="collapse"></div>
        <ul class="navbar-nav"></ul>
      </nav>
    </header>
    <main id="site-main">
      <!-- blog post section-->
      <section id="posts">
        <div class="container">
          <div class="grid">
            <!-- article-->
            <div class="grid-item">
              <article class="article">
                <div class="card"></div>
              </article>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- footer-->
    <footer id="footer">
      <div class="container">
        <div class="row mb-3">
          <div class="col-3"></div>
        </div>
      </div>
    </footer>
  </body>
</html>
